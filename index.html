<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div class="layout">

            <div class="icons">

                <a href="timer.html"><img src="home icon.png"></a>
                <a href="settings.html"><img src="home icon.png"></a>

        <main class="content">

    <script src="homepage.js "></script>
